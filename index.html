<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>JavaScript examples and Number Guessing Game</title>
    <script src="script.js" defer></script>
    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
  </style>
  </head>
  <body>
    
    <button id="button_A">Press me to say Hi!</button>
    <br>
    <button class="button_B">Click me please</button>
    <button class="button_B">ooh another button</button>
    <br>
  
    <! –– /////////////////////////// Start/Stop Machine. ///////////////////////////////// ––>
    <button id="button_C">Start machine</button>
    <p id="buttonMachine">The machine is stopped.</p>
    <! –– //////////////////////////// End of start/stop machine //////////////////////////// ––>
    <h3 id="heading_A"></h3>   
    
    
    <! –– ///////////////////////////////////////// number guessing game ///////////////////////// ––>
    <h1>Number guessing game</h1>

    <p>I have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
    

  </body>
</html>
